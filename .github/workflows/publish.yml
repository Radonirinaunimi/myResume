name: "Publish"

on: [push]

jobs:
  publish_resume:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install the dependencies
        run: |
          docker-compose build

      - name: Build the resume ðŸ”¨
        run: docker-compose run web node_modules/.bin/gulp export public/index.html

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PUBLISH_RESUME }}
          publish_dir: ./public
